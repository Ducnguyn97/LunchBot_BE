# ==========================================
# SERVER CONFIGURATION
# ==========================================
server.port=8080

# ==========================================
# DATABASE CONFIGURATION
# ==========================================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ==========================================
# MAIL CONFIGURATION
# ==========================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.default-encoding=UTF-8
spring.mail.protocol=smtp

# ==========================================
# THYMELEAF CONFIGURATION
# ==========================================
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# ==========================================
# FILE UPLOAD
# ==========================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ==========================================
# JWT CONFIGURATION
# ==========================================
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}

# ==========================================
# APP CONFIGURATION
# ==========================================
app.name=${APP_NAME}
app.url=${APP_URL}
app.frontend.url=${FRONTEND_URL}
app.backend.url=${BACKEND_URL}
app.mail.from=${MAIL_FROM}
app.mail.support=${MAIL_SUPPORT}

# ==========================================
# GHN API CONFIGURATION
# ==========================================
ghn.api.token=${GHN_API_TOKEN}
ghn.shop.from-district-id=${GHN_DISTRICT_ID}
ghn.shop.id=${GHN_SHOP_ID}
ghn.api.url=https://dev-online-gateway.ghn.vn/shiip/public-api

# ==========================================
# SEPAY CONFIGURATION
# ==========================================
sepay.account.number=${SEPAY_ACCOUNT_NUMBER}
sepay.account.name=${SEPAY_ACCOUNT_NAME}
sepay.bank.bin=${SEPAY_BANK_BIN}
sepay.api.token=${SEPAY_API_TOKEN}
sepay.account.id=${SEPAY_ACCOUNT_ID}
sepay.webhook.url=${SEPAY_WEBHOOK_URL}

# ==========================================
# ACTUATOR (Health Check)
# ==========================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# ==========================================
# LOGGING
# ==========================================
logging.level.root=INFO
logging.level.vn.codegym.lunchbot_be=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.mail=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ==========================================
# WEBSOCKET CONFIGURATION
# ==========================================
spring.websocket.sockjs.heartbeat.time=20000
spring.websocket.sockjs.disconnect-delay=3000